{% extends 'main/base.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">{{ post.title }}</h1>
    <p class="text-center">{{ post.content | nl2br | safe }}</p>
    {% if post.image %}
    <div style="max-width: 600px;">
      <img src="{{ url_for('static', filename='upload/' + post.image) }}" alt="" style="width: 100%; margin-bottom: 20px;">
  </div>
    {% endif %}
    <div class="date-container">
      <small>{{ post.date_posted.strftime('%d %B %Y, %H:%M') }}</small>
    </div>
    <br>
    <a href="{{ url_for('post.all') }}" class="btn btn-secondary">Назад</a>
</div>
{% endblock %}
